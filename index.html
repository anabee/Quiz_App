<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Application</title>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                Highest Score: 
            </div>
            <div class="col-md-8">
                <div class="countdown-field" id="txt">Time Remaining:</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row starting-container">
            <div class="col-md-12">
                <h1>Coding Quiz Challange</h1>
            </div>
            <div class="col-md-12">
                <p>This is a quiz, hopefully I can get it to work!</p>
            </div>
            <div class="col-md-12">
                <button type="button" class="btn btn-info startBtn">Start</button>
            </div>
        </div>

        <div class="row questions-container hide">
            <div class="col-md-12">
                <h3 class="question">Question:</h3>
            </div>
            <div class="col-md-12">
                <ul>
                    <li>
                        <button type="button" class="btn btn-info buttonOne" value="0">a.</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-info buttonTwo" value="1">b.</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-info buttonThree" value="2">c.</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-info buttonFour" value="3">d.</button>
                    </li>
                </ul>
            </div>
            <div class="col-md-12">
                <div class="wrong-display hide"></div>
                <!-- <div class="right-display hide">Right!</div> -->
            </div>
        </div>

        <div class="row hide user-scores">
            <div class="col-md-12">
                All Done!
            </div>
            <div class="col-md-12">
                Your score is:   
            </div>
            <div class="col-md-12">
                <label>Enter your Intials:</label>
                <input type="text" id="name-win">
                <button type="button" class="btn btn-info addingScoreBtn">Submit</button>
            </div>
        </div>

        <div class="row hide high-scores">
            <div class="col-md-12">
                High Scores: 
            </div>
            <div class="col-md-12">
                <h2>Top Players:</h2>
                <div class="winner-info"></div>
            </div>
            <div class="col-md-12">
                <button type="button" class="btn btn-info restartBtn">Go Back</button>
                <button type="button" class="btn btn-info clearBtn clearAll">Clearn High Scores</button>
            </div>
        </div>

    </div>
    <script src="./questions.js"></script>
    <script src="./script.js"></script>
    <!-- <script src="./quiz.js"></script> -->
    
</body>
</html>
