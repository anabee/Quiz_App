<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Application</title>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                Highest Score: 
            </div>
            <div class="col-md-8">
                <div class="countdown-field">Time Remaining:</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row starting-container">
            <div class="col-md-12">
                <h1>Coding Quiz Challange</h1>
            </div>
            <div class="col-md-12">
                <p>This is a quiz, hopefully I can get it to work!</p>
            </div>
            <div class="col-md-12">
                <button type="button" class="btn btn-info startBtn">Start</button>
            </div>
        </div>

        <div class="row hide questions-container">
            <div class="col-md-12">
                <h2>Question:</h2>
            </div>
            <div class="col-md-12">
                <ul>
                    <li>
                        <button type="button" class="btn btn-info">a.</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-info">b.</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-info">c.</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-info">d.</button>
                    </li>
                </ul>
            </div>
            <div class="col-md-12 hide">
                <div>Wrong/Right</div>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
