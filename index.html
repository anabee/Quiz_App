<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Application</title>

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/0b5f1c4663.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 top-style">
                Highest Score: 
            </div>
            <div class="col-md-8 top-style">
                <div>Time Remaining:
                        <div class="countdown-field" id="txt"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row starting-container">
            <div class="col-md-12">
                <h1>Coding Quiz Challange</h1>
            </div>
            <div class="col-md-12">
                <p>Try to answer the following code related questions before time runs out! There is a 15 second deduction for wrong answers.</p>
                <br>
                <p>Good Luck!</p>
            </div>
            <div class="col-md-12">
                <button type="button" class="btn btn-info btn-lg startBtn">Start</button>
            </div>
        </div>

        <div class="row questions-container hide">
            <br>
            <div class="col-md-12">
                <br>
                    <div class="col-md-12">
                        </div>
                <h3 class="question">Question:</h3>
            </div>
            <div class="col-md-12">
            </div>
            <div class="col-md-12">
                <div class="wrong-display hide"></div>
                <!-- <div class="right-display hide">Right!</div> -->
            </div>
        </div>

        <div class="row hide user-scores">
            <div class="col-md-12">
                All Done!
                <div>
                    <span style="font-size: 2em; color:#17a2b8; text-align: center;">
                    <i class="far fa-grin-hearts"></i>
                    </span>
                </div>
            </div>
            <div class="col-md-12">
                Your score is:
                <div class="final-score"></div>
            </div>
            <div class="col-md-12">
                <br>
                <label>Enter your Intials:</label>
                <input type="text" id="name-win">
                <button type="button" class="btn btn-info btn-lg addingScoreBtn">Submit</button>
            </div>
        </div>

        <div class="row hide high-scores">
            <div class="col-md-12">
                High Score: 
                <div>
                    <span style="font-size: 2em; color:#17a2b8; text-align: center;">
                    <i class="fas fa-medal"></i></i>
                    </span>
                </div>
            </div>
            <br>
            <div class="col-md-12">
                <h2>Top Players:</h2>
                <div class="winner-info">
                   <div id="win-winslist"></div> 
                </div>
            </div>
            <div class="col-md-12">
                <br>
                <button type="button" class="btn btn-info btn-lg  restartBtn">Go Back</button>
                <button type="button" class="btn btn-info btn-lg  clearBtn clearAll">Clear High Scores</button>
            </div>
        </div>

    </div>
    <script src="./questions.js"></script>
    <script src="./script.js"></script>
    <script src="./localStorage.js"></script>
    
</body>
</html>
